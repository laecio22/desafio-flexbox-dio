<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clonagem site do youtube</title>
  </head>
  <body>
    <header>
      <div class="menuLogo">
        <div>
          <img src="./assets/images/menu.png" alt="ícone menu  hamburguer" />
        </div>
        <div>
          <img src="./assets/images/youtube.png" alt="ícone  do  Youtube" />
        </div>
      </div>
      <div class="containerInputSearch">
        <input type="text" />
        <div class="containerImageSearch">
          <img src="./assets/images/search.png" alt="ícone de  pesquisa" />
        </div>
      </div>
      <div class="menuIcon">
        <div>
          <img
            src="./assets/images/video.png"
            alt="ícone representando vídeo"
          />
        </div>
        <div>
          <img
            src="./assets/images/bell.png"
            alt="ícone representando sino  de  notificação"
          />
        </div>
        <div class="avatar">
          <img
            src="./assets/images/laecio.jpg"
            alt="ícone representando avatar  do usuário"
          />
        </div>
      </div>
    </header>
    <main>
      <section>sessão</section>
      <aside></aside>
    </main>
  </body>
</html>
